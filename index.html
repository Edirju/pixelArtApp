<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dibuja en Píxeles | Edirju </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h1>Pixel Art Generator</h1>
    <div class="options">
      <div class="opt-wrapper">
        <div class="slider">
          <label for="width-range">Ancho Cuadrícula</label>
          <input type="range" id="width-range" min="1" max="35">
          <span id="width-value">00</span>
        </div>

        <div class="slider">
          <label for="height-range">Altura Cuadrícula</label>
          <input type="range" id="height-range" min="1" max="35">
          <span id="height-value">00</span>
        </div>

      </div>

      <div class="opt-wrapper">
        <button id="submit-grid">Crear Grid</button>
        <button id="clear-grid">Limpiar Grid</button>
        <input type="color" name="color-input" id="color-input">
        <button id="erase-btn">Borrar</button>
        <button id="paint-btn">Pintar</button>
      </div>

    </div>

    <div class="container">

    </div>

  </div>

  <script src="./index.js"></script>
</body>
</html>
